# Configuración específica para React Native/Expo
sonar.projectKey=karolgalindo02_food-app-frontend
sonar.organization=karolgalindo02

# Información del proyecto
sonar.projectName=Food App - Frontend (React Native)
sonar.projectVersion=1.0

# Rutas de análisis
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/.expo/**,**/assets/**,**/*.test.ts,**/*.test.tsx,**/dist/**,**/build/**

# Configuración para TypeScript/JavaScript
sonar.sourceEncoding=UTF-8
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Análisis de calidad
sonar.qualitygate.wait=true

